{% extends "blog/landing.html" %}
{% block content%}

<div class="container w-25 form-back">

    <h3 class="form-heading"> Sign up to ChatBlog</h3>
    <br>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control form-signup border-0" placeholder="User Name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control form-signup border-0" placeholder="First Name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control form-signup border-0" placeholder="Last Name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control form-signup border-0" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-signup border-0" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>





{% endblock content %}
