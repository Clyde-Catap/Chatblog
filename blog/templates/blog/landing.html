{% load static %}
<!DOCTYPE html>
<html>
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/main.css' %}">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/8f49d24cf7.js" crossorigin="anonymous"></script>

    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Title</title>
    {% endif %}
</head>

<body>
<!-- NAV BAR -->
    <header class="site-header naver">
      <nav class="navbar navbar-expand-md navbar-dark bg-blue fixed-top">
        <div class="container">
            <div class="container row">
                <div class="col-2 site-name">
                      <a class="navbar-brand mr-4 " href="{% url 'blog-home' %}">Chat Blog</a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                      </button>
                </div>
            <!--Search bar-->
            </div>
            <!-- Navbar Right Side -->
            <div class="container landing-right">
                <a class="btn btn-primary float-end" href="#" role="button">SignUp</a>
                <button type="button" class="btn btn-link text-decoration-none info-link anchor user-name float-end">Login</button>
                <button type="button" class="btn btn-link text-decoration-none info-link anchor user-name float-end">Contact</button>
                <button type="button" class="btn btn-link text-decoration-none info-link anchor user-name float-end">About</button>
            </div>
            <!-- Navbar Right Side -->
        </div>
      </nav>
    </header>
<!-- NAV BAR -->
<!--CONTENT-->
    {% block content %} {% endblock %}
<!--CONTENT-->
<!-- FOOTER -->
    <footer class="text-center text-white footer-a">
      <!-- Grid container -->
      <div class="container pt-4 footer-a">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1 "
            href="https://facebook.com/clyde.catap/"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-facebook-f" style="color: #e0e2e6;"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://twitter.com/BryonCatap"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-twitter" style="color: #e0e2e6;"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://linkedin.com/in/clydebryoncatap/"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-linkedin" style="color: #e0e2e6;"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://github.com/Clyde-Catap"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github" style="color: #e0e2e6;"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center footer-b p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2022 Copyright: Clyde Catap
      </div>
      <!-- Copyright -->
    </footer>
<!-- FOOTER -->
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
