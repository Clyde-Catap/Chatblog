{% extends "blog/base.html" %}
{% block content%}
    {% for post in posts %}
        <div class="container card-c">
        <div class="card border-0">
          <div class="card-body border-0">
            <h3 class="title-set">{{ post.title }}</h3>
            <p class="content-set">By <img
                        src="https://i.pinimg.com/originals/dc/29/1d/dc291d1ac415ebbaa368ecb7157d3f8b.jpg"
                        class="rounded-circle prof-image"
                        height="35"
                        alt="Black and White Portrait of a Man"
                        loading="lazy"
                        > <a class="user-name text-decoration-none info-link">{{ post.author }}</a> on {{ post.date_posted }} </p>
            <p class="content-set"> {{ post.content }}</p>
          </div>
        </div>
        </div>
    {% endfor %}
{% endblock content %}
